{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-12 col-lg-6">
        <div class="jumbotron">
            <h1>Sign up</h1>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" value={{request.form.email}}>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" value={{request.form.password}}>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Sign in</button>
        </form>
    </div>
</div>
    

{% endblock %}
