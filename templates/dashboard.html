{% extends "layout.html" %}

{% block body %}
    <h1>Dashboard</h1>
    <p> Welcome {{session.username}}</p>
    <br>
    <a href="/add_article" class="btn btn-success">Add article</a>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        {% for article in articles %}
            <tr>
                <td>{{article.id}}</td>
                <td>{{article.title}}</td>
                <td>{{article.author}}</td>
                <td>{{article.create_date}}</td>
                <td><a href="edit_article/{{article.id}}" class="btn btn-primary pull-right">Edit</a></td>
                <td><a href="edit_article/{{article.id}}" class="btn btn-danger">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
